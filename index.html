  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding-bottom: 70px; /* espacio para el menú fijo */
    }

    header {
      background-color: #000;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #222;
    }

    header img {
      width: 160px;
    }

    .content {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(255, 0, 0, 0.5);
    }

    .item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .item-title {
      padding: 12px 16px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #333;
      z-index: 999;
    }

    .bottom-menu a {
      text-decoration: none;
      color: #aaa;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s;
    }

    .bottom-menu a i {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .bottom-menu a.active,
    .bottom-menu a:hover {
      color: #e50914;
    }

    @media (max-width: 600px) {
      .item-title {
        font-size: 16px;
      }

      .bottom-menu a i {
        font-size: 20px;
      }

      .bottom-menu a {
        font-size: 12px;
      }
    }
  </style>
</head>
